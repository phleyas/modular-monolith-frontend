<button
  (click)="handleClick($event)"
  type="button"
  [disabled]="disabled()"
  [ngClass]="{'hover:bg-gray-100 dark:hover:bg-gray-700 dark:hover:border-gray-600 focus:outline-none focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700': !disabled(),
  'opacity-50 cursor-not-allowed': disabled()}"
  class="text-gray-900 bg-white border border-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600">
  {{label()}}
</button>

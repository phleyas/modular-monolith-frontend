<button
  #dropdownTrigger
  id="dropdownButton"
  (click)="toggleDropdown()"
  type="button"
  [disabled]="disabled()"
  [ngClass]="{'hover:bg-gray-100 dark:hover:bg-gray-700 dark:hover:border-gray-600 focus:outline-none focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700': !disabled(),
  'opacity-50 cursor-not-allowed': disabled()}"
  class="text-gray-900 bg-white border w-full border-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600">
  <div class="flex items-center justify-between">
    {{label()}}
    <svg class="w-2.5 h-2.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4" />
    </svg>
  </div>
</button>

<!-- Dropdown menu -->
<div
  #dropdownMenu
  id="dropdown"
  [class.hidden]="!isOpen"
  class="z-10 bg-white divide-y divide-gray-100 rounded-lg shadow-sm w-44 dark:bg-gray-700">
  <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownButton">
    @for(item of payload(); track item){
    <li>
      <button
        type="button"
        (click)="onClicked(item)"
        class="w-full block text-left px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">
        {{labelFn()(item)}}
      </button>
    </li>
    }
  </ul>
</div>

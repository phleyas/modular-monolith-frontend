<div class="grid grid-cols-1 md:grid-cols-2 gap-2 pb-2">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
    <shared-input
      [ngModel]="country()"
      (ngModelChange)="countryChanged.emit($event)"
      placeholder="Country"
      [pattern]="pattern" />
    <shared-input
      [ngModel]="city()"
      (ngModelChange)="cityChanged.emit($event)"
      placeholder="City"
      (focusOut)="reloadLocations.emit()"
      (enterPressed)="reloadLocations.emit()"
      [pattern]="pattern" />
  </div>

  <div>
    <shared-dropdown
      [labelFn]="dropDownLabelFn"
      (clicked)="selectedLocationIdChanged.emit($event.id)"
      [disabled]="isDisabled()"
      [label]="dropDownLabel()"
      [payload]="dropdownItems()" />
  </div>
</div>

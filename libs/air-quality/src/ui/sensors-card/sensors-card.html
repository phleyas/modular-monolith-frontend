<div
  class="w-full h-full p-2 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
  <dl class="max-w-md mx-auto text-gray-900 dark:text-white">
    @for(sensor of sensors(); track sensor) {
    <div class="grid grid-cols-3 gap-y-2 md:gap-x-8 py-3 border-b border-gray-200 dark:border-gray-700 last:border-b-0">
      <div class="flex flex-col">
        <dt class="mb-1 text-gray-500 dark:text-gray-400">Name</dt>
        <dd class="text-md font-semibold whitespace-nowrap">{{ sensor.parameter?.displayName }}</dd>
      </div>
      <div class="flex flex-col">
        <dt class="mb-1 text-gray-500 dark:text-gray-400">Latest</dt>
        <dd class="text-md font-semibold">{{ sensor.latest?.value | number:'1.0-2' }}</dd>
      </div>
      <div class="flex flex-col">
        <dt class="mb-1 text-gray-500 dark:text-gray-400 whitespace-nowrap">Healthy range</dt>
        <dd class="text-md font-semibold">{{ healthyRange(sensor) }}</dd>
      </div>
    </div>
    }
  </dl>
</div>

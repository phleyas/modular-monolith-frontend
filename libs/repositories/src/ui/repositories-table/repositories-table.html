<div class="p-5">
  <shared-table (nearEnd)="onNearEnd()" sharedScrollNearEnd [data]="store.repositories()">
    <ng-container *sharedTableHeader>
      <th scope="col" class="px-6 py-3">Name</th>
      <th scope="col" class="px-6 py-3">Description</th>
      <th scope="col" class="px-6 py-3">Stars</th>
      <th scope="col" class="px-6 py-3">Open issues</th>
      <th scope="col" class="px-6 py-3">Created at</th>
      <th scope="col" class="px-6 py-3">Updated at</th>
    </ng-container>
    <ng-container *sharedTableRow="store.repositories(); let row">
      <td class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white">
        @if (row.owner.avatar_url) {
        <img class="w-10 h-10 rounded-full" [ngSrc]="row.owner.avatar_url" height="10" width="10" alt="avatar" />
        } @else {
        <shared-avatar-placeholder />
        }

        <div class="ps-3">
          <button (click)="onNameClicked(row)" class="text-base font-semibold">{{ row.name }}</button>
          <div class="font-normal text-gray-500">{{ row.owner.login }}</div>
        </div>
      </td>
      <td class="px-6 py-4">{{ row.description }}</td>
      <td class="px-6 py-4">{{ row.stargazers_count }}</td>
      <td class="px-6 py-4">{{ row.open_issues_count }}</td>
      <td class="px-6 py-4">{{ row.created_at }}</td>
      <td class="px-6 py-4">{{ row.updated_at }}</td>
    </ng-container>
  </shared-table>

  @if (store.isLoading()) {
  <shared-loading-spinner />
  }
</div>

<aside
  [ngClass]="{ 'block sm:hidden': !isAirQualityRouteActive}"
  id="logo-sidebar"
  class="fixed top-0 left-0 z-40 w-64 h-screen pt-20 transition-transform -translate-x-full bg-white border-r border-gray-200 sm:translate-x-0 dark:bg-gray-800 dark:border-gray-700"
  aria-label="Sidebar">
  <div class="h-full px-3 pb-4 overflow-y-auto bg-white dark:bg-gray-800">
    <ul class="space-y-2 font-medium">
      <!-- only show if screen is small -->
      <li class="block sm:hidden">
        <a
          routerLink="/home"
          routerLinkActive="bg-gray-100 dark:bg-gray-700"
          class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group cursor-pointer">
          <span class="ms-3">Home</span>
        </a>
      </li>
      <li class="block sm:hidden">
        <a
          routerLink="/trending-repositories"
          routerLinkActive="bg-gray-100 dark:bg-gray-700"
          class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group cursor-pointer">
          <span class="ms-3">Trending repositories</span>
        </a>
      </li>
      <!-- END only show if screen is small -->
      <li>
        <a
          routerLink="/air-quality/dashboard"
          routerLinkActive="bg-gray-100 dark:bg-gray-700"
          class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group cursor-pointer">
          <span class="ms-3">Dashboard</span>
        </a>
      </li>

      <li>
        <a
          routerLink="/air-quality/sensors"
          routerLinkActive="bg-gray-100 dark:bg-gray-700"
          class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group cursor-pointer">
          <span class="ms-3">Sensors</span>
        </a>
      </li>
      <li>
        <a
          routerLink="/air-quality/locations"
          routerLinkActive="bg-gray-100 dark:bg-gray-700"
          class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group cursor-pointer">
          <span class="ms-3">Locations</span>
        </a>
      </li>
    </ul>
  </div>
</aside>
